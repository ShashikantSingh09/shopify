name: SonarCloud Analysis

on:
  push:
    branches:
      - azure-pipelines
  pull_request:
    branches:
      - azure-pipelines

jobs:
  sonarcloud:
    name: 🔍 SonarCloud Analysis
    runs-on: ubuntu-latest

    permissions:
      contents: read            # for actions/checkout
      security-events: write   # to upload SARIF to GitHub Code Scanning

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Full git history is recommended for Sonar analysis

      - name: 🧱 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🛠️ Run SonarCloud Scan with SARIF output
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectBaseDir=. 
            -Dsonar.sarifReportPath=sonar-report.sarif

      - name: 📤 Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: sonar-report.sarif
